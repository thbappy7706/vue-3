<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--  <h1>Hello {{name}}</h1>-->
<h1>My Earning is {{income}} dollar</h1>
    <button @click="income++">Inc</button>
    <button @click="income--">Dec</button>

    <h1 style="color: green">My Yearly Income is {{yearlyIncome}} dollar</h1>
    <button @click="yearlyRate(5)">Inc</button>
    <button @click="yearlyRate(-5)">Dec</button>
</div>

<script>
    let app = new Vue({
        el: `#app`,
        data: {
            name:  `Tanvir Hossen Bappy`,
            income : 100,
            yearlyIncome: 1200,
        },
        methods:{
            demoMethod()
            {
                return `Hey!! ${this.name},Its a Method`;
            },
            yearlyRate(pound)
            {
                this.yearlyIncome += pound;
            }
        }
    });
</script>
</body>
</html>
