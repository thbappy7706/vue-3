<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        .canvas{
            height: 230px;
            width: 240px;
            margin-top: 20px;
            background-color: green;
        }
    </style>
</head>
<body>
<div id="app">
 <button @click="Me">Click Here</button>
    <div class="canvas" @mousemove="over">
       {{log.x}} , {{log.y}}
    </div>

</div>

<script>
    let app = new Vue({
        el: `#app`,
        data: {
            log:{
                x : 0,
                y: 0,
            }

        },
        methods:{
            Me(event){
                console.log(event);
            },
            over(e){
                this.log.x = e.offsetX;
                this.log.y = e.offsetY;
            }

        }
    });
</script>
</body>
</html>
